<div id="custom-overlay" [style.display]="splash ? 'flex' : 'none'">
  <div class="flb">
    <div class="aligner-item aligner-item--top"></div>
    <img src="assets/images/animated_logo.gif" alt="Petfinder">
    <div class="aligner-item aligner-item--bottom"></div>
  </div>
</div>

<ion-header no-border>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openFilter()">
        <ion-icon ios="md-funnel" md="md-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding class="services">
    <ion-row>
      <ion-col class="find-pet-text">
        <p>Find a pet to adopt</p>
      </ion-col>
    </ion-row>
    <ion-row class="services-rows">
      <ion-col #box1 col-6 align-self-center>
        <div class="services-box" (tap)="tapEvent($event, 'dog')">
          <img src="assets/images/dog.svg">
        </div>
        <span class="pet-name">DOGS</span>
      </ion-col>
      <ion-col #box2 col-6 align-self-center>
        <div class="services-box" (tap)="tapEvent($event, 'cat')">
          <img src="assets/images/cat.svg">
        </div>
        <span class="pet-name">CATS</span>
      </ion-col>
    </ion-row>
    <ion-row class="services-rows">
      <ion-col #box3 col-6 align-self-center>
        <div class="services-box" (tap)="tapEvent($event, 'rabbit')">
          <img src="assets/images/rabbit.svg">
        </div>
        <span class="pet-name">RABBITS</span>
      </ion-col>
      <ion-col #box4 col-6 align-self-center>
        <div class="services-box" (tap)="tapEvent($event, 'bird')">
          <img src="assets/images/bird.svg">
        </div>
        <span class="pet-name">BIRDS</span>
      </ion-col>
    </ion-row>
    <ion-row class="services-rows">
      <ion-col #box5 col-6 align-self-center>
        <div class="services-box" (tap)="tapEvent($event, 'pig')">
          <img src="assets/images/pig.svg">
        </div>
        <span class="pet-name">PIGS</span>
      </ion-col>
      <ion-col #box6 col-6 align-self-center>
        <div class="services-box" (click)="openFilter()">
          <img src="assets/images/more.svg">
        </div>
        <span class="pet-name">OTHERS</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

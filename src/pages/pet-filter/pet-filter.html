<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>
      Filters
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="pet" color="primary">
    <ion-segment-button value="dog" (ionSelect)="selectedDog()">
      Dog
    </ion-segment-button>
    <ion-segment-button value="cat" (ionSelect)="selectedCat()">
      Cat
    </ion-segment-button>
    <ion-segment-button value="other" (ionSelect)="selectedOther()">
      Other
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'dog'">
      <ion-list-header>
        Location
      </ion-list-header>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      <ion-list-header>
        Breed
      </ion-list-header>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

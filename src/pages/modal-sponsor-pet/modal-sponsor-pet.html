<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>
      Donate
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <h1>Donate</h1>
  <p>Thank you for helping adoptable pets! The Sponsor a Pet program is handled by The Petfinder Foundation to ensure that shelters and rescue groups receive donations in the easiest way possible. Please click OK below to open a popup window where you can make the donation.</p>
  <button ion-button color="primary" (click)="dismiss()">Donate Now</button>
</ion-content>
